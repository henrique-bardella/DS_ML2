<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>META Request Form - Ticket Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-ticket-alt me-2"></i>
                Ticket Registration
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" data-nav="dashboard" href="#">Dashboard</a>
                <a class="nav-link" data-nav="tickets" href="#">My Tickets</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="glass-card mb-4">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="category-icon me-3">
                                <i class="fas fa-target"></i>
                            </div>
                            <div>
                                <h2 class="mb-0">META Request Form</h2>
                                <p class="text-muted mb-0">Metas e Objetivos</p>
                            </div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Please fill out all required fields to submit your META request.
                        </div>
                    </div>
                </div>

                <form class="form-glass" data-form-type="META" id="metaForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="solicitationNumber" class="form-label">Solicitation Number *</label>
                            <input type="text" class="form-control" id="solicitationNumber" name="solicitationNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="agency" class="form-label">Agency *</label>
                            <select class="form-control" id="agency" name="agency" required>
                                <option value="">Select Agency</option>
                                <option value="INSS">INSS</option>
                                <option value="Receita Federal">Receita Federal</option>
                                <option value="Ministério da Fazenda">Ministério da Fazenda</option>
                                <option value="BACEN">BACEN</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="accountNumber" class="form-label">Account Number *</label>
                            <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="goalType" class="form-label">Goal Type *</label>
                            <select class="form-control" id="goalType" name="goalType" required>
                                <option value="">Select Goal Type</option>
                                <option value="Quarterly">Quarterly Goal</option>
                                <option value="Annual">Annual Goal</option>
                                <option value="Strategic">Strategic Goal</option>
                                <option value="Operational">Operational Goal</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="targetPeriod" class="form-label">Target Period *</label>
                            <select class="form-control" id="targetPeriod" name="targetPeriod" required>
                                <option value="">Select Period</option>
                                <option value="Q1 2024">Q1 2024</option>
                                <option value="Q2 2024">Q2 2024</option>
                                <option value="Q3 2024">Q3 2024</option>
                                <option value="Q4 2024">Q4 2024</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">Priority Level</label>
                            <select class="form-control" id="priority" name="priority">
                                <option value="Normal">Normal</option>
                                <option value="High">High</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="goalTitle" class="form-label">Goal Title *</label>
                        <input type="text" class="form-control" id="goalTitle" name="goalTitle" required placeholder="Brief title describing the goal">
                    </div>

                    <div class="mb-3">
                        <label for="goalDescription" class="form-label">Goal Description *</label>
                        <textarea class="form-control" id="goalDescription" name="goalDescription" rows="4" required placeholder="Detailed description of the goal and expected outcomes..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="targetValue" class="form-label">Target Value/Metric</label>
                            <input type="text" class="form-control" id="targetValue" name="targetValue" placeholder="e.g., 100%, R$ 1.000.000, 500 units">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="measurementUnit" class="form-label">Measurement Unit</label>
                            <select class="form-control" id="measurementUnit" name="measurementUnit">
                                <option value="">Select Unit</option>
                                <option value="Percentage">Percentage (%)</option>
                                <option value="Currency">Currency (R$)</option>
                                <option value="Quantity">Quantity</option>
                                <option value="Time">Time (hours/days)</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startDate" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate" name="startDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endDate" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate" name="endDate">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="keyActivities" class="form-label">Key Activities</label>
                        <textarea class="form-control" id="keyActivities" name="keyActivities" rows="3" placeholder="List the main activities required to achieve this goal..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="responsiblePerson" class="form-label">Responsible Person *</label>
                            <input type="text" class="form-control" id="responsiblePerson" name="responsiblePerson" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stakeholders" class="form-label">Stakeholders</label>
                            <input type="text" class="form-control" id="stakeholders" name="stakeholders" placeholder="List involved parties">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="budget" class="form-label">Budget Allocation</label>
                            <input type="text" class="form-control" id="budget" name="budget" placeholder="e.g., R$ 50.000">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="resources" class="form-label">Required Resources</label>
                            <input type="text" class="form-control" id="resources" name="resources" placeholder="Personnel, equipment, etc.">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contactEmail" class="form-label">Contact Email *</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contactPhone" class="form-label">Contact Phone</label>
                            <input type="tel" class="form-control" id="contactPhone" name="contactPhone">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="riskAssessment" class="form-label">Risk Assessment</label>
                        <textarea class="form-control" id="riskAssessment" name="riskAssessment" rows="3" placeholder="Identify potential risks and mitigation strategies..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="successCriteria" class="form-label">Success Criteria</label>
                        <textarea class="form-control" id="successCriteria" name="successCriteria" rows="3" placeholder="Define how success will be measured..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="../index.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Categories
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-bullseye me-2"></i>Submit META Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>
</html>
