<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PADE Request Form - Ticket Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-ticket-alt me-2"></i>
                Ticket Registration
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" data-nav="dashboard" href="#">Dashboard</a>
                <a class="nav-link" data-nav="tickets" href="#">My Tickets</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="glass-card mb-4">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="category-icon me-3">
                                <i class="fas fa-file-alt"></i>
                            </div>
                            <div>
                                <h2 class="mb-0">PADE Request Form</h2>
                                <p class="text-muted mb-0">Processo Administrativo Digital Eletrônico</p>
                            </div>
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Please fill out all required fields to submit your PADE request.
                        </div>
                    </div>
                </div>

                <form class="form-glass" data-form-type="PADE" id="padeForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="solicitationNumber" class="form-label">Solicitation Number *</label>
                            <input type="text" class="form-control" id="solicitationNumber" name="solicitationNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="agency" class="form-label">Agency *</label>
                            <select class="form-control" id="agency" name="agency" required>
                                <option value="">Select Agency</option>
                                <option value="INSS">INSS</option>
                                <option value="Receita Federal">Receita Federal</option>
                                <option value="Ministério da Fazenda">Ministério da Fazenda</option>
                                <option value="BACEN">BACEN</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="accountNumber" class="form-label">Account Number *</label>
                            <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="processType" class="form-label">Process Type *</label>
                            <select class="form-control" id="processType" name="processType" required>
                                <option value="">Select Process Type</option>
                                <option value="Administrativo">Administrativo</option>
                                <option value="Judicial">Judicial</option>
                                <option value="Fiscal">Fiscal</option>
                                <option value="Previdenciário">Previdenciário</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">Priority Level</label>
                            <select class="form-control" id="priority" name="priority">
                                <option value="Normal">Normal</option>
                                <option value="High">High</option>
                                <option value="Urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="deadline" class="form-label">Expected Deadline</label>
                            <input type="date" class="form-control" id="deadline" name="deadline">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject *</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea class="form-control" id="description" name="description" rows="4" required placeholder="Please provide a detailed description of your PADE request..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="requestedBy" class="form-label">Requested By *</label>
                            <input type="text" class="form-control" id="requestedBy" name="requestedBy" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department</label>
                            <input type="text" class="form-control" id="department" name="department">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contactEmail" class="form-label">Contact Email *</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contactPhone" class="form-label">Contact Phone</label>
                            <input type="tel" class="form-control" id="contactPhone" name="contactPhone">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="attachments" class="form-label">Attachments</label>
                        <input type="file" class="form-control" id="attachments" name="attachments[]" multiple>
                        <div class="form-text">You can upload multiple files (PDF, DOC, DOCX, XLS, XLSX)</div>
                    </div>

                    <div class="mb-3">
                        <label for="additionalNotes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="additionalNotes" name="additionalNotes" rows="3" placeholder="Any additional information or special requirements..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="../index.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Categories
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane me-2"></i>Submit PADE Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>
</html>
