<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCARTEIRAMENTO Request Form - Ticket Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-ticket-alt me-2"></i>
                Ticket Registration
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="../index.html">Home</a>
                <a class="nav-link" data-nav="dashboard" href="#">Dashboard</a>
                <a class="nav-link" data-nav="tickets" href="#">My Tickets</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="glass-card mb-4">
                    <div class="card-body p-4">
                        <div class="d-flex align-items-center mb-3">
                            <div class="category-icon me-3">
                                <i class="fas fa-folder-plus"></i>
                            </div>
                            <div>
                                <h2 class="mb-0">ENCARTEIRAMENTO Request Form</h2>
                                <p class="text-muted mb-0">Exceções de Encarteiramento</p>
                            </div>
                        </div>
                        
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            This form is for exceptional cases requiring special handling procedures.
                        </div>
                    </div>
                </div>

                <form class="form-glass" data-form-type="ENCARTEIRAMENTO" id="encarteiramentoForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="solicitationNumber" class="form-label">Solicitation Number *</label>
                            <input type="text" class="form-control" id="solicitationNumber" name="solicitationNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="agency" class="form-label">Agency *</label>
                            <select class="form-control" id="agency" name="agency" required>
                                <option value="">Select Agency</option>
                                <option value="INSS">INSS</option>
                                <option value="Receita Federal">Receita Federal</option>
                                <option value="Ministério da Fazenda">Ministério da Fazenda</option>
                                <option value="BACEN">BACEN</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="accountNumber" class="form-label">Account Number *</label>
                            <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="exceptionType" class="form-label">Exception Type *</label>
                            <select class="form-control" id="exceptionType" name="exceptionType" required>
                                <option value="">Select Exception Type</option>
                                <option value="Judicial">Judicial Exception</option>
                                <option value="Administrative">Administrative Exception</option>
                                <option value="Technical">Technical Exception</option>
                                <option value="Regulatory">Regulatory Exception</option>
                                <option value="Emergency">Emergency Exception</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="originalProcess" class="form-label">Original Process Number</label>
                            <input type="text" class="form-control" id="originalProcess" name="originalProcess" placeholder="Reference to original process">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="urgencyLevel" class="form-label">Urgency Level *</label>
                            <select class="form-control" id="urgencyLevel" name="urgencyLevel" required>
                                <option value="Normal">Normal</option>
                                <option value="High">High</option>
                                <option value="Critical">Critical</option>
                                <option value="Emergency">Emergency</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exceptionReason" class="form-label">Exception Reason *</label>
                        <textarea class="form-control" id="exceptionReason" name="exceptionReason" rows="4" required placeholder="Detailed explanation of why this exception is needed..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="legalBasis" class="form-label">Legal Basis</label>
                            <input type="text" class="form-control" id="legalBasis" name="legalBasis" placeholder="Law, regulation, or legal reference">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="courtOrder" class="form-label">Court Order Number</label>
                            <input type="text" class="form-control" id="courtOrder" name="courtOrder" placeholder="If applicable">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="requiredAction" class="form-label">Required Action *</label>
                            <select class="form-control" id="requiredAction" name="requiredAction" required>
                                <option value="">Select Action</option>
                                <option value="Transfer">Transfer to Different Portfolio</option>
                                <option value="Suspend">Suspend Normal Processing</option>
                                <option value="Expedite">Expedite Processing</option>
                                <option value="Review">Special Review</option>
                                <option value="Investigate">Investigation Required</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="expectedResolution" class="form-label">Expected Resolution Date</label>
                            <input type="date" class="form-control" id="expectedResolution" name="expectedResolution">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="affectedParties" class="form-label">Affected Parties</label>
                        <textarea class="form-control" id="affectedParties" name="affectedParties" rows="3" placeholder="List all parties affected by this exception..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="requestedBy" class="form-label">Requested By *</label>
                            <input type="text" class="form-control" id="requestedBy" name="requestedBy" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="authorizedBy" class="form-label">Authorized By</label>
                            <input type="text" class="form-control" id="authorizedBy" name="authorizedBy" placeholder="Supervisor or authority">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="department" class="form-label">Department/Section</label>
                            <input type="text" class="form-control" id="department" name="department">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="region" class="form-label">Region/Unit</label>
                            <input type="text" class="form-control" id="region" name="region">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contactEmail" class="form-label">Contact Email *</label>
                            <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="contactPhone" class="form-label">Contact Phone *</label>
                            <input type="tel" class="form-control" id="contactPhone" name="contactPhone" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="supportingDocuments" class="form-label">Supporting Documents *</label>
                        <input type="file" class="form-control" id="supportingDocuments" name="supportingDocuments[]" multiple required>
                        <div class="form-text">Upload all relevant documents (court orders, legal opinions, etc.)</div>
                    </div>

                    <div class="mb-3">
                        <label for="riskAssessment" class="form-label">Risk Assessment</label>
                        <textarea class="form-control" id="riskAssessment" name="riskAssessment" rows="3" placeholder="Identify potential risks and mitigation measures..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="previousAttempts" class="form-label">Previous Attempts</label>
                        <textarea class="form-control" id="previousAttempts" name="previousAttempts" rows="3" placeholder="Describe any previous attempts to resolve this through normal channels..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="additionalNotes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="additionalNotes" name="additionalNotes" rows="3" placeholder="Any additional information relevant to this exception request..."></textarea>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="confirmAccuracy" name="confirmAccuracy" required>
                        <label class="form-check-label" for="confirmAccuracy">
                            I confirm that all information provided is accurate and complete *
                        </label>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="understandConsequences" name="understandConsequences" required>
                        <label class="form-check-label" for="understandConsequences">
                            I understand the consequences of requesting an exception and the potential impact on normal processing *
                        </label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="../index.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Categories
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-exclamation-triangle me-2"></i>Submit Exception Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>
</html>
